<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			content="text/html; charset=UTF-8; X-Content-Type-Options=nosniff"
			http-equiv="Content-Type"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>

		<script>
			const routeToMain = () => {
				if (
					window.location.pathname != '/app/' &&
					window.location.pathname != '/' &&
					window.location.pathname != '/app'
				) {
					window.localStorage.setItem(
						window.location.host + 'originalLocation',
						JSON.stringify(window.location)
					);
					window.location.assign('/app/');
				} else {
					window.__originalLocation = JSON.parse(
						window.localStorage.getItem(
							window.location.host + 'originalLocation'
						)
					);
					window.localStorage.removeItem(
						window.location.host + 'originalLocation'
					);
				}
			};
			routeToMain();
		</script>

		<script type="module" src="modules/index.js"></script>

		<style>
			@import 'styles/root.css';
		</style>

		<title>Colectivo Anagrama</title>
	</head>

	<body></body>
</html>
